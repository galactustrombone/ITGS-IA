<!DOCTYPE HTML>
<HTML>
<head>
	<link rel="import" href="navbar.html">
</head>
	<body>
		<p id="p">0</p>
		<button onclick="iterate()"></button>
		<script type="text/javascript">
			var i = 0;
			function iterate() {
				i ++;
				document.getElementById("p").innerHTML = i;
			}
		</script>
	</body>
</HTML>
